<div class="modal-header">
    <button ng-click="closeModal()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h2 class="modal-title" id="myModalLabel">{{title}}</h2>
    <p class="lead" id="myModalCategory">{{subtitle}}</p>
</div>

<div class="modal-body" ng-transclude>

</div>

<div class="modal-footer">
    <button class="btn btn-default" ng-click="closeModal()">Close</button>
</div>
