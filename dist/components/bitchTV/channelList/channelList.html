<div ng-repeat="channel in channels" class="col-sm-6 col-md-4 channel text-center clickable" ng-click="redirectToChannel(channel.id)">
    <div class="col-sm-6 col-md-4 col-xs-12 programs-block extra-padding clickable"
         ng-class="{'programs-block-last': $last}">
        <img class="half-img" ng-src="{{getChannelLogoSrc(channel)}}">
    </div>
</div>
